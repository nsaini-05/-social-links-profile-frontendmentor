<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card-container">
      <div class="profile-photo-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica-photo"
          class="profile-image"
        />
      </div>
      <h1 class="userName">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <quote class="quote">"Front-end developer and avid reader."</quote>
      <ul class="links-list">
        <li class="list-item">GitHub</li>
        <li class="list-item">Frontend Mentor</li>
        <li class="list-item">LinkedIn</li>
        <li class="list-item">Twitter</li>
        <li class="list-item">Instagram</li>
      </ul>
    </div>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
